apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-kube-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      run: argocd-kube
  template:
    metadata:
      labels:
        run: argocd-kube
    spec:
      containers:
        - image: 442426889907.dkr.ecr.ap-northeast-2.amazonaws.com/web-site:45d6506
          name: argocd-kube
